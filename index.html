<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styling.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <title>Frontend Mentor | Product preview card component</title>

  
  
</head>
<body>
  <div class="outer">
      <div>
        <img class="image" src="/images/image-product-desktop.jpg" alt="product-image"/>
      </div>
      <div class="contentcarrier">
          <span class="perfume">P E R F U M E</span>
          <div class="Gabrielle">Gabrielle Essence Eau De Parfum</div>
          <div class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</div>
          <div class="price">
            <div class="newprice">$149.99</div>
            <div class="originalprice"><s>$169.99</s></div>
          </div>
          <button class="button">
            <div class="carticon"><img src="/images/icon-cart.svg" alt="carticon"/></div>
            <div class="addtocart"><b>Add to Cart</b></div>
          </button>
      </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neelesh Joshi</a>.
  </div>
</body>
</html>
